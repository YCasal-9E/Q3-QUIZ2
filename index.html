<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2 | Ticketing Center</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

       
</head>
<body>
    <div class="container main text-center mt-5 p-4 border rounded animate__animated animate__backInUp ">
        <div class="container-fluid title p-2 mb-3 border rounded "><h1 class="mt-3">Ticketing Center</h1></div>
        <div class="row">
            <div class="col-md-4 mt-2 p-3 border rounded bg-white">
                <details>
                    <summary class="bg-pi text-white p-2 mb-3 rounded">Personal Information</summary>
                    <label class="mt-3">Full Name</label>
                    <input type="text" class="form-control mb-3" id="name" onchange="capitalizeName()">
                    <label class="mt-2 mb-2">Email</label>
                    <input type="email" class="form-control" id="email">
                    <button class="btn btn-first mt-4" onmouseover="highlightButton()" onmouseout="resetButton()" onclick="submitInfo()">SUBMIT INFO</button>
                </details>
            </div>

            <script type="text/javascript">
            	function capitalizeName() {
			        var nameInput = document.getElementById("name");
			        nameInput.value = nameInput.value.charAt(0).toUpperCase() + nameInput.value.slice(1);
			    }
			    function highlightButton() {
		            element.style.backgroundColor = "#A4B3B7";
		        }
		        function submitInfo() {
		            var name = document.getElementById("name").value;
		            var email = document.getElementById("email").value;
		            if (name.trim() !== "" && email.trim() !== "") {
		                alert("Welcome, " + name + "! Please proceed to the next section.");
		            } else {
		                alert("Please complete the required information.");
		            }
		          
		        }
            </script>

            <div class="col-md-4 mt-2 p-3 border rounded bg-white">
                <details>
                    <summary class="bg-pi text-white p-2 mb-3 rounded">Ticket Price</summary>
                    <label class="mt-3">Choose your seat:</label>
                    <select class="form-select mb-3" id="seat" onchange="updatePrice()">
                    	<option value="" disabled selected>Select seat type</option>
                    	<option>General Admission</option>
                        <option>Patron</option>
                        <option>Balcony</option>
                        <option>VIP</option>
                        <option>Box Seats</option>
                    </select>
                    <label class="mt-2 mb-2">Choose an option:</label>
                    <select class="form-select" id="category" onchange="updatePrice()">
                    	<option value="" disabled selected>Select category</option>
                        <option>Regular</option>
                        <option>Member</option>
                        <option>Student</option>
                        <option>Senior Citizen</option>
                    </select>
                    <button class="btn btn-scnd mt-4" onmouseover="highlightButton()" onmouseout="resetButton()" onclick="showAlert(updatePrice())">TICKET PRICE</button>
                    <p id="message" class="mt-3 fw-bold"></p>
                </details>

                <script type="text/javascript">

                	function showAlert(price) {
			            alert("Ticket Price: " + price + " pesos");
			        }

                	function updatePrice() {
					    var seat = document.getElementById("seat").value;
					    var category = document.getElementById("category").value;
					    var price = 0;

					    if (seat === "General Admission") price = 500;
					    else if (seat === "Patron") price = 800;
					    else if (seat === "Balcony") price = 1200;
					    else if (seat === "VIP") price = 3500;
					    else if (seat === "Box Seats") price = 5000;
					    else {
					        document.getElementById("message").innerHTML = "Please select a seat type.";
					        return;
					    }

					    if (category === "Regular") price += 0;
					    else if (category === "Member") price -= 150;
					    else if (category === "Student") price -= 100;
					    else if (category === "Senior Citizen") price -= 100;
					    else {
					        document.getElementById("message").innerHTML = "Please select a category.";
					        return;
					    }

					    document.getElementById("message").innerHTML = "Ticket Price: " + price + " pesos"; return price;
					}

					// reference: https://www.w3schools.com/js/js_operators.asp

                </script>
            </div>
            <div class="col-md-4 mt-2 p-3 border rounded bg-white">
                <details>
                    <summary class="bg-pi text-white p-2 mb-3 rounded">Print Ticket</summary>
                    <img src="tix.png" class="img-fluid" alt="Cinema Ticket">
                    <button class="btn btn-thrd mt-2" onmouseover="highlightButton()" onmouseout="resetButton()" onclick="alert('Printing Ticket...')">PRINT TICKET</button>
                    <button class="btn btn-secondary mt-2" onmouseover="highlightButton()" onmouseout="resetButton()" onclick="window.location.reload()">BUY MORE TICKETS</button>
                </details>
            </div>

            <script>
            	function resetButton() {
		            element.style.backgroundColor = "";
		        }
		    </script>

        </div>

        <hr>
        <footer class="mt-4 text-secondary"><a href="https://ycasal-9e.github.io/Q2-EX2/" target="_blank">Â© Clarisse Yvonne Casal | 9-Emerald</a></footer>
    </div>
</body>
</html>
